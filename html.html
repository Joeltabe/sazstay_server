<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .property {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .property h3 {
            margin: 0;
        }
        .property p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Property List</h1>
        <div id="propertyList"></div>
    </div>

    <script>
        // Fetch properties from the server
        fetch('https://sazstay-server.onrender.com/api/properties')
            .then(response => response.json())
            .then(properties => {
                // Display properties in the HTML
                const propertyListDiv = document.getElementById('propertyList');
                properties.forEach(property => {
                    const propertyDiv = document.createElement('div');
                    propertyDiv.classList.add('property');
                    propertyDiv.innerHTML = `
                        <h3>${property.address}</h3>
                        <p>Type: ${property.type}</p>
                        <p>Offer: ${property.offer}</p>
                        <p>BHK: ${property.bhk}</p>
                        <p>Price: ${property.price}</p>
                        <p>Status: ${property.status}</p>
                        <p>Furnished: ${property.furnished}</p>
                    `;
                    propertyListDiv.appendChild(propertyDiv);
                });
            })
            .catch(error => {
                console.error('Error fetching properties:', error);
                // Handle error as needed
            });
    </script>
</body>
</html>
